<ion-header>
  <ion-toolbar>
    <ion-title>Editar perfil</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Primer nombre</ion-label>
    <ion-input [(ngModel)]="user_data.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Apellido</ion-label>
    <ion-input [(ngModel)]="user_data.last_name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Imagen</ion-label>
    <ion-input [(ngModel)]="user_data.image"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="saveChanges()">Guardar cambios</ion-button>
</ion-content>
